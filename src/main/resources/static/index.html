<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Clone</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/58/Uber_logo_2018.svg" alt="Uber Logo">
        </div>
        <div class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="#">Ride</a>
            <a href="#">Drive</a>
            <a href="#">About</a>
        </div>
        <div class="auth-buttons">
            <button class="login-btn">Login</button>
            <button class="signup-btn">Sign Up</button>
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Get there with Uber</h1>
                <p>Request a ride, hop in, and go.</p>
                <div class="ride-form">
                    <div class="input-group">
                        <i class="fas fa-circle pickup-icon"></i>
                        <input type="text" id="pickupLocation" placeholder="Current Location" readonly>
                        <button id="getLocationBtn" class="location-btn">
                            <i class="fas fa-crosshairs"></i>
                        </button>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-location-dot destination-icon"></i>
                        <input type="text" id="dropoffLocation" placeholder="Enter destination" autocomplete="off">
                        <div id="searchResults" class="search-results"></div>
                        <input type="hidden" id="dropoffLat">
                        <input type="hidden" id="dropoffLng">
                    </div>
                    <div class="payment-method">
                        <select id="paymentMethod" required>
                            <option value="WALLET">Wallet</option>
                            <option value="CARD">Card</option>
                            <option value="CASH">Cash</option>
                        </select>
                    </div>
                    <button class="request-ride-btn">Request Now</button>
                </div>
            </div>
        </section>
    </main>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
    </div>

    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <input type="text" id="signupName" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="signupEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signupPassword" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <select id="userRole" required>
                        <option value="">Select Role</option>
                        <option value="RIDER">Rider</option>
                        <option value="DRIVER">Driver</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
